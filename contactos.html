<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Mati</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo-blanco.png" alt="Logo Barberia Mati"></h1>
            <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="productos.html">Productos</a></li>
                  <li><a href="contactos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
    
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-primario" required placeholder="juan perez">
            
            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-primario" required placeholder="email@gmail.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-primario" required placeholder="(XX) 11-XXXX XXXX" >
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="68" rows="10" id="mensaje" required></textarea>

            <fieldset>
                <legend>COMO LE GUSTARÍA QUE LO 
                    CONTACTEMOS?</legend>

                <label for="radio-email"><input type="radio" name="contactos" value="Email" id="radio-email"> Email</label>
                    
        
                <label for="radio-llamar"><input type="radio" name="contactos" value="Llamada" id="radio-llamar"> Llamada</label>
                    
        
                <label for="radio-whatsapp"><input type="radio" name="contactos" value="Whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                    
            </fieldset> 
  
            <fieldset>  
                <legend class="turno">En qué     horario desea reservar?</legend>
                <select>
              
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
                </select>
            
            </fieldset>
          
                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barbería?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
        
                    
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia Mati">
        <p class="copyright">&copy Copyright Barberia Mati - 2023 </p>
    </footer>
    
    
</body>   
</html>
